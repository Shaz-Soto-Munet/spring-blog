<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Ads')"></head>
<body>

<h1>All ads</h1>
<div th:if="${ads}">
    <ul>
        <li th:each="ad : ${ads}">
            <h2 th:text="${ad.title}"></h2>
            <p th:text="${ad.description}"></p>
            <img th:src="${ad.photo}">
<!--            <p th:text="${ad.category}"></p>-->
        </li>
    </ul>
</div>

<script th:replace="partials/partials.html :: bs-js"></script>
</body>
</html>
