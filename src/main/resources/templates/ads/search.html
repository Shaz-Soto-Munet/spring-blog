<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Ad Search')"></head>
<body>

<h1>Searched ads</h1>

<form method="post" action="ads/search">
    <label for="search">Search</label>
    <input type="text" id="search" name="search">
    <br>
    <button>Submit</button>
</form>

<div th:if="${ads}">
    <ul>
        <li th:each="ad : ${ads}">
            <h2 th:text="${ad.title}"></h2>
            <p th:text="${ad.description}"></p>
            <img th:src="${ad.photo}">
        </li>
    </ul>
</div>

<script th:replace="partials/partials.html :: bs-js"></script>
</body>
</html>
