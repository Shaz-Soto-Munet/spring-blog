<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head (Index)"></head>
<body>
    <!--Nav Bar-->
    <nav th:replace="partials/partials.html :: navbar"></nav>
    <!--Header-->
    <div th:replace="partials/partials.html :: header"></div>

    <!--Posts-->
    <h2 class="m-4 text-center">All posts:</h2>
    <div class="m-2 text-center" th:each="post : ${posts}">
        <h4 class="text-center" th:text="${post.title}"></h4>
        <p th:text="${post.body}"></p>
        <p th:text="${post.user}"></p>
    </div>

    <!--Footer-->
    <p th:replace="partials/partials.html :: footer"></p>
    <!--Bootstrap JS script-->
    <script th:replace="partials/partials.html :: bs-js"></script>

</body>
</html>
