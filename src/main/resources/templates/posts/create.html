<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create Post')"></head>
<body>

    <h1>Create a new Post:</h1>

    <form class="mx-auto" method="post" action="/posts/create">

        <input class="mx-auto" type="text" id="title" name="title" placeholder=" New Title">
        <br><br>
        <textarea class="mx-auto" id="body" name="body" rows="10" cols="50" placeholder="Post Body..."></textarea>
        <br><br>
        <button class="mx-auto">Create Post</button>


    </form>

</body>
</html>
