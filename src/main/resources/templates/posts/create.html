<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create Post')"></head>
<body>

    <h1>Create a new Post:</h1>


    <form class="col-8 offset-2" method="post" action="/posts/create">
        <div class="row justify-content-center">
            <input class="m-2" type="text" id="title" name="title" placeholder=" New Title">
            <br><br>
            <textarea class="" id="body" name="body" rows="10" cols="50" placeholder="Post Body..."></textarea>
            <br><br>
            <button class="m-2">Create Post</button>
        </div>


    </form>

</body>
</html>
