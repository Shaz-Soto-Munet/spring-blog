<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create Post')"></head>
<body>

<h1>Update a Post:</h1>


<form class="col-8 offset-2" th:method="post" th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}">
    <div class="row justify-content-center">
        <input class="m-2" type="text" id="title" th:field="*{title}">
        <br><br>
        <textarea class="" id="body" th:field="*{body}" rows="10" cols="50"></textarea>
        <br><br>
        <button class="m-2" type="submit">Update Post</button>
    </div>


</form>

</body>
</html>
