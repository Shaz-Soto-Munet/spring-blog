<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice!</title>
</head>
<body>
    <h1>Roll the dice!</h1>
    <h2>Please select a number:</h2>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>

    <p th:if="${userGuess}">You guessed the right number!</p>
    <p th:if="${userGuess==false}">Your guess didn't match, try again!</p>

</body>
</html>
